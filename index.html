<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title lang="en">Mesto</title>
  </head>
  <body class="page">
    <div class="page__container">

      <!-- Header -->
      <header class="header">
        <div class="header__logo"></div>
      </header>

      <!-- Main -->
      <main class="content">

        <!-- Profile -->
        <section class="profile">
          <img src="./images/Avatar.png" alt="Здесь должна быть ваша аватарка, но что-то пошло не так." class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button class="profile__add-button"></button>
        </section>

        <!-- Card-grid -->
        <section>
          <ul class="card-grid">
            <li class="card-grid__item"> 
              <img src="./images/card-grid/altai.png" alt="Алтай. Горное озеро.Каменный склон. Лес на берегу." class="card-grid__image">
              <h2 class="card-grid__name">Алтай</h2>
              <button class="card-grid__like-button"></button>
            </li>
            <li class="card-grid__item">
              <img src="./images/card-grid/baikal.png" alt="Байкал. Остров Огой.Заледеневшее озеро. Скала." class="card-grid__image">
              <h2 class="card-grid__name">Байкал</h2>
              <button class="card-grid__like-button"></button>
            </li>
            <li class="card-grid__item"> 
              <img src="./images/card-grid/elbrus.png" alt="Эльбрус. Вершины. Горный массив. Река в долине." class="card-grid__image">
              <h2 class="card-grid__name">Эльбрус</h2>
              <button class="card-grid__like-button"></button>
            </li>
            <li class="card-grid__item"> 
              <img src="./images/card-grid/kamchatka.png" alt="Камчатка. Вулкан в облаках. Черный склон со снегом." class="card-grid__image">
              <h2 class="card-grid__name">Камчатка</h2>
              <button class="card-grid__like-button"></button>
            </li>
            <li class="card-grid__item"> 
              <img src="./images/card-grid/karelia.png" alt="Карелия. Скалистый берег реки. Сосновый лес." class="card-grid__image">
              <h2 class="card-grid__name">Карелия</h2>
              <button class="card-grid__like-button"></button>
            </li>
            <li class="card-grid__item"> 
              <img src="./images/card-grid/sochi.png" alt="Сочи. Горный массив в зелени. Серпантин. Туман." class="card-grid__image">
              <h2 class="card-grid__name">Сочи</h2>
              <button class="card-grid__like-button"></button>
            </li>
          </ul>
        </section>
      </main>

      <!-- Footer -->
      <footer class="footer">
        <p class="footer__copyright" lang="en">&#169;2022 Mesto Russia</p>
      </footer>

      <!-- Popup -->
      <section class="popup">
        <div class="popup__container">
          <form class="popup__content">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input type="text" class="popup__name-input" value="Жак-Ив Кусто">
            <input type="text" class="popup__job-input" value="Исследователь океана">
            <button class="popup__submit-button" type="submit">Сохранить</button>
          </form>
          <button class="popup__close-button"></button>
        </div>
      </section>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
