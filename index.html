<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title lang="en">Mesto</title>
  </head>
  <body class="page">
    <div class="page__container">

      <!-- Header -->
      <header class="header">
        <div class="header__logo"></div>
      </header>

      <!-- Main -->
      <main class="content">

        <!-- Profile -->
        <section class="profile">
          <img src="./images/Avatar.png" alt="Здесь должна быть ваша аватарка, но что-то пошло не так." class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>

        <!-- Card-grid -->
        <section class="card-grid">
          <ul class="card-grid__container">
          </ul>
        </section>
      </main>

      <!-- Footer -->
      <footer class="footer">
        <p class="footer__copyright" lang="en">&#169;2022 Mesto Russia</p>
      </footer>

      <!-- Popup Profile Info -->
      <section class="popup popup_type_profile-information">
        <div class="popup__container">
          <form class="popup__content" name="profile-information">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input type="text" class="popup__input" name="name" value="Жак-Ив Кусто">
            <input type="text" class="popup__input" name="job" value="Исследователь океана">
            <button class="popup__submit-button" type="submit">Сохранить</button>
          </form>
          <button class="popup__close-button" type="button"></button>
        </div>
      </section>

      <!-- Popup Place Addition -->
      <section class="popup popup_type_place-addition">
        <div class="popup__container">
          <form class="popup__content" name="place-addition">
            <h2 class="popup__title">Новое место</h2>
            <input type="text" class="popup__input" name="place" placeholder="Название">
            <input type="text" class="popup__input" name="link" placeholder="Ссылка на картинку">
            <button class="popup__submit-button" type="submit">Создать</button>
          </form>
          <button class="popup__close-button" type="button"></button>
        </div>
      </section>

      <!-- Popup Card Image -->
      <section class="popup popup_type_card">
        <div class="popup__card-container">
          <figure class="popup__image-container">
            <img class="popup__image" src="./images/card-grid/altai.png" alt="Алтай. Горное озеро.Каменный склон. Лес на берегу.">
            <figcaption class="popup__image-caption"></figcaption>
          </figure>
          <button class="popup__close-button" type="button"></button>
        </div>
      </section>

      <!-- Template -->
      <template id="card-template">
        <li class="card-grid__item"> 
          <img class="card-grid__image" src="./images/card-grid/altai.png" alt="Алтай. Горное озеро.Каменный склон. Лес на берегу.">
          <div class="card-grid__content">
            <h2 class="card-grid__name"></h2>
            <button class="card-grid__like-button" type="button"></button>
          </div>
          <button class="card-grid__delete-button" type="button"></button>
        </li>
      </template>
    </div>

    <script src="./scripts/index.js"></script>

  </body>
</html>
