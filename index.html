<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title lang="en">Mesto</title>
  </head>
  <body class="page">
    <div class="page__container">

      <!-- Header -->
      <header class="header">
        <div class="header__logo"></div>
      </header>

      <!-- Main -->
      <main class="content">

        <!-- Profile -->
        <section class="profile">
          <img src="./images/Avatar.png" alt="Здесь должна быть ваша аватарка, но что-то пошло не так." class="profile__avatar">
          <div class="profile__info">
            <p class="profile__name">Жак-Ив Кусто</p>
            <button class="profile__edit-button"></button>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button class="profile__add-button"></button>
        </section>

        <!-- Card-grid -->
        <section>
          <ul class="card-grid">
            <li class="card-grid__item"> 
              <img src="./images/card-grid/altai.jpg" alt="Алтай. Горное озеро.Каменный склон. Лес на берегу." class="card-grid__image">
              <p class="card-grid__name">Алтай</p>
              <button class="card-grid__like-button"></button>
            </li>
            <li class="card-grid__item">
              <img src="./images/card-grid/baikal.jpg" alt="Байкал. Остров Огой.Заледеневшее озеро. Скала." class="card-grid__image">
              <p class="card-grid__name">Байкал</p>
              <button class="card-grid__like-button"></button>
            </li>
            <li class="card-grid__item"> 
              <img src="./images/card-grid/elbrus.jpg" alt="Эльбрус. Вершины. Горный массив. Река в долине." class="card-grid__image">
              <p class="card-grid__name">Эльбрус</p>
              <button class="card-grid__like-button"></button>
            </li>
            <li class="card-grid__item"> 
              <img src="./images/card-grid/kamchatka.jpg" alt="Камчатка. Вулкан в облаках. Черный склон со снегом." class="card-grid__image">
              <p class="card-grid__name">Камчатка</p>
              <button class="card-grid__like-button"></button>
            </li>
            <li class="card-grid__item"> 
              <img src="./images/card-grid/karelia.jpg" alt="Карелия. Скалистый берег реки. Сосновый лес." class="card-grid__image">
              <p class="card-grid__name">Карелия</p>
              <button class="card-grid__like-button"></button>
            </li>
            <li class="card-grid__item"> 
              <img src="./images/card-grid/sochi.jpg" alt="Сочи. Горный массив в зелени. Серпантин. Туман." class="card-grid__image">
              <p class="card-grid__name">Сочи</p>
              <button class="card-grid__like-button"></button>
            </li>
          </ul>
        </section>
      </main>

      <!-- Footer -->
      <footer class="footer">
        <p class="footer__copyright" lang="en">&copy2022 Mesto Russia</p>
      </footer>
    </div>
  </body>
</html>
