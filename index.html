<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title lang="en">Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__container"><header class="header"><div class="header__logo"></div></header><main class="content"><section class="profile"><div class="profile__avatar-cover"><img src="#" alt="Здесь должна быть ваша аватарка, но что-то пошло не так." class="profile__avatar"></div><div class="profile__info"><h1 class="profile__name"></h1><button class="profile__edit-button" type="button"></button><p class="profile__job"></p></div><button class="profile__add-button" type="button"></button></section><section class="card-grid"><ul class="card-grid__container"></ul></section></main><footer class="footer"><p class="footer__copyright" lang="en">&#169;2022 Mesto Russia</p></footer><section class="popup popup_type_avatar-update"><div class="popup__container"><form class="popup__content popup__form" name="avatar-update" novalidate><h2 class="popup__title">Обновить аватар</h2><input type="url" class="popup__input" name="avatar" id="avatar-input" placeholder="Ссылка на картинку" required> <span class="popup__input-error avatar-input-error"></span> <button class="popup__submit-button" type="submit">Сохранить</button></form><button class="popup__close-button" type="button"></button></div></section><section class="popup popup_type_profile-information"><div class="popup__container"><form class="popup__content popup__form" name="profile-information" novalidate><h2 class="popup__title">Редактировать профиль</h2><input class="popup__input" name="name" id="name-input" value="" minlength="2" maxlength="40" required> <span class="popup__input-error name-input-error"></span> <input class="popup__input" name="job" id="job-input" value="" minlength="2" maxlength="200" required> <span class="popup__input-error job-input-error"></span> <button class="popup__submit-button" type="submit">Сохранить</button></form><button class="popup__close-button" type="button"></button></div></section><section class="popup popup_type_place-addition"><div class="popup__container"><form class="popup__content popup__form" name="place-addition" novalidate><h2 class="popup__title">Новое место</h2><input class="popup__input" name="place" id="place-input" placeholder="Название" minlength="2" maxlength="30" required> <span class="popup__input-error place-input-error"></span> <input type="url" class="popup__input" name="link" id="link-input" placeholder="Ссылка на картинку" required> <span class="popup__input-error link-input-error"></span> <button class="popup__submit-button" type="submit">Создать</button></form><button class="popup__close-button" type="button"></button></div></section><section class="popup popup_type_delete-confirmation"><div class="popup__container"><h2 class="popup__title">Вы уверены?</h2><button class="popup__confirm-button" type="button">Да</button> <button class="popup__close-button" type="button"></button></div></section><section class="popup popup_type_card"><div class="popup__card-container"><figure class="popup__image-container"><img class="popup__image" src="#" alt=""><figcaption class="popup__image-caption"></figcaption></figure><button class="popup__close-button" type="button"></button></div></section><template id="card-template"><li class="card-grid__item"><img class="card-grid__image" src="#" alt=""><div class="card-grid__content"><h2 class="card-grid__name"></h2><div class="card-grid__like-content"><button class="card-grid__like-button" type="button"></button><p class="card-grid__likes-amount"></p></div></div><button class="card-grid__delete-button" type="button"></button></li></template></div></body></html>
